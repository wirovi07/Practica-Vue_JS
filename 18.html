<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Separación de Componentes e Interacción de Datos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>

    </style>
  </head>
  <body>
    <div id="app">
        <menu-component v-bind:usuario="usuario"></menu-component>
        <div class="container" style="margin: 50px;">
            <div class="row" >
                <div class="col m6">
                    <label>Usuario</label>
                    <input type="text" v-model="usuario">
                </div>
            </div>
            <div class="row" >
                <div class="col m6">
                    <label>Correo</label>
                    <input type="text" v-model="correo">
                </div>
            </div>
            <div class="row" >
                <div class="col m6">
                    <label>Clave</label>
                    <input type="password" v-model="clave">
                </div>
            </div>
            <div class="row">
                <div class="col m6">
                    <button type="button">Registrarse</button>
                </div>               
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  
    <script src="18main.js"></script>
    <script src="18menuComponente.js"></script>

    <script>
        const mountedApp = _app.mount('#app')
    </script>
  </body>
</html>
