<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Propiedades Calculadas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <style>

    </style>
  </head>
  <body>
    <div id="app">
        <div class="container" style="padding-top: 50px;">
            <input type="text" v-model="n1">
            <hr>
            <input type="text" v-model="n2">
            <h5>La suma es {{resultado}}</h5>

            <hr>
            <div class="row">
                <label>Escriba una fruta</label>
                <input type="text" v-model="fruta">
                <button type="button" @click="agregarFruta">Agregar fruta</button>
                <label>Ha agregado un total de {{total_frutas}} frutas</label>
                <br>
                <ul>
                    <li v-for="fruta in frutas">{{fruta}}</li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  

    <script>
        const app = {
            data() {
                return {
                    n1: 0,
                    n2: 0,
                    fruta: '',
                    frutas: []
                }
            },
            methods: {
                agregarFruta()
                {
                    this.frutas.push(this.fruta);
                    this.fruta = '';
                }
            },
            computed: {
                resultado: function()
                {
                    return parseFloat(this.n1) + parseFloat(this.n2)
                },
                total_frutas: function()
                {
                    return this.frutas.length;
                }

            }
        }
        var mountedApp2 = Vue.createApp(app).mount('#app'); 
    </script>
  </body>
</html>
