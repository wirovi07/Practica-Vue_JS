<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visibilidad Condicional con v-show. Diferencia con v-if</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="app">
        <img src="images.png" v-if="mostrarImagen" height="200">
        <img src="html.jfif" v-show="mostrarImagen" height="200">
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>  

    <script>
        const app = {
            data() {
                return {
                  mostrarImagen: false  
                }
            },
        }
        var mountedApp2 = Vue.createApp(app).mount('#app'); 
    </script>
  </body>
</html>
