<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Manejo de Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </head>
  <body>

    <div id="app">

        <button class="btn btn-primary" v-on:click="(contador++)">Haz click</button>
        {{contador}}
        <hr>

        <button class="btn btn-info" @mouseout="(estado = false)" @mouseover="(estado = true)">Coloca el puntero sobre mi</button>
        Estado mouse: {{estado}}
        <hr>
        <!-- <img src="images.png" v-if="(estado)"> -->        

        <select class="form-select" v-on:Change="cambiarImagen($event)" class="browser-default">
            <option selected>Open this select menu</option>
            <option value="images.png">Imagen</option>
            <option value="html.jfif">HTML</option>
        </select>
        <img :src="Imagen">

    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = {
            data() {
                return {
                    contador: 0,
                    estado: false,
                    Imagen: ''
                }
            },
            methods: {
                cambiarImagen(event)
                {
                    this.Imagen = event.target.value;
                }
            },
        }
        var mountedApp2 = Vue.createApp(app).mount('#app');
    </script>
  </body>
</html>
